		<div class="gf-form">

      	<div class="gf-form">
      		<span class="gf-form-label width-11">Decimals</span>

<div class="editor-row">
	<h5 class="section-heading">Bar setting</h5>
	<div class="gf-form-group" ng-repeat="(dataname, value) in ctrl.datanames track by $index">
		<div class="section">
			<div class="gf-form-inline">
				<div class="gf-form">
					<label class="gf-form-label width-10">Data Name</label>
					<div class="gf-form-select-wrapper">
						<select class="gf-form-input" ng-model="ctrl.datanames[dataname]" ng-options="c for c in ctrl.panel.dataPoint" ng-change="ctrl.refresh()"></select>
					</div>
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-10">Thresholds Value</label>
					<input type="text" class="input-small gf-form-input width-10" ng-model="ctrl.bars[ctrl.datanames[dataname]].thresholds" ng-change="ctrl.refresh()" placeholder="30,60"/>
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-10">Min</label>
					<input type="text" class="input-small gf-form-input width-10" ng-model="ctrl.bars[ctrl.datanames[dataname]].min" ng-change="ctrl.refresh()" placeholder="0"/>
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-10">Max</label>
					<input type="text" class="input-small gf-form-input width-10" ng-model="ctrl.bars[ctrl.datanames[dataname]].max" ng-change="ctrl.refresh()" placeholder="100"/>
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-10">Prefix</label>
					<input type="text" class="input-small gf-form-input width-10" ng-model="ctrl.bars[ctrl.datanames[dataname]].prefix" ng-change="ctrl.refresh()" placeholder="0"/>
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-10">Postfix</label>
					<input type="text" class="input-small gf-form-input width-10" ng-model="ctrl.bars[ctrl.datanames[dataname]].postfix" ng-change="ctrl.refresh()" placeholder="0"/>
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-10">Colors</label>
					<spectrum-picker class="gf-form-input width-3" ng-repeat="(label, value) in ctrl.bars[ctrl.datanames[dataname]].label track by $index" ng-model="ctrl.bars[ctrl.datanames[dataname]].label[label]" ng-change="ctrl.refresh()" ></spectrum-picker>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="gf-form">
				<button class="btn btn-inverse gf-form-btn" ng-click="ctrl.removeBar(dataname)"><i class="fa fa-trash"></i> Remove Bar Setting</button>
			</div>
		</div>
	</div>
</div>
<div class="editor-row">
	<button class="btn btn-inverse" ng-click="ctrl.addBar();ctrl.render()"><i class="fa fa-plus"></i> Add Bar Setting</button>
</div>
